<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <section> <!-- Para separar a foto e o conteudo -->

      <picture>
        
        <!-- mobile - sem precisar colocar 2 imagens -->
        <source media="(max-width: 470px)" srcset="images/image-product-mobile.jpg">

        <!-- Desktop (acima de 471px) -->
        <source media="(min-width: 601px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop">

      </picture>
       
      <div class="main-content">
        <div class="category">
          <p>Perfume</p>
        </div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <div class="description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <p class="price">
          $149.99
          <span>$169.99</span>
        </p>

        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MaluWhoo" target="_blank">Malu</a>.
    </div>
  </main>



</body>

</html>
